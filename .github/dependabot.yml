# ============================================
# Dependabot Configuration
# ============================================
# Auto-creates PRs for outdated dependencies
# ============================================

version: 2

updates:
  # ---- GitHub Actions ----
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "ci"

  # ---- Backend (npm) ----
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "tuesday"
    commit-message:
      prefix: "deps(backend)"
    labels:
      - "dependencies"
      - "backend"
    groups:
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "eslint*"
          - "prettier*"
          - "nodemon*"
      dev-dependencies:
        dependency-type: "development"
    open-pull-requests-limit: 10

  # ---- Frontend (npm) ----
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "wednesday"
    commit-message:
      prefix: "deps(frontend)"
    labels:
      - "dependencies"
      - "frontend"
    groups:
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
      build-tools:
        patterns:
          - "vite*"
          - "@vitejs/*"
          - "eslint*"
          - "postcss*"
          - "tailwindcss*"
          - "autoprefixer*"
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "react*"
          - "@types/react*"
          - "vite*"
          - "@vitejs/*"
          - "eslint*"
          - "postcss*"
          - "tailwindcss*"
          - "autoprefixer*"
    open-pull-requests-limit: 10

  # ---- Docker ----
  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "thursday"
    commit-message:
      prefix: "deps(docker)"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "thursday"
    commit-message:
      prefix: "deps(docker)"
    labels:
      - "dependencies"
      - "docker"
