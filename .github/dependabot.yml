version: 2

updates:
    # ---- GitHub Actions ----
    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
          interval: "weekly"
          day: "monday"
      labels:
          - "dependencies"
          - "github-actions"
      groups:
          github-actions:
              patterns: ["*"]

    # ---- npm: Root workspace ----
    - package-ecosystem: "npm"
      directory: "/"
      schedule:
          interval: "weekly"
          day: "tuesday"
      labels:
          - "dependencies"
          - "npm"
      groups:
          root-deps:
              patterns: ["*"]

    # ---- npm: Backend ----
    - package-ecosystem: "npm"
      directory: "/apps/backend"
      schedule:
          interval: "weekly"
          day: "wednesday"
      labels:
          - "dependencies"
          - "npm"
          - "backend"
      groups:
          backend-deps:
              patterns: ["*"]

    # ---- npm: Frontend ----
    - package-ecosystem: "npm"
      directory: "/apps/frontend"
      schedule:
          interval: "weekly"
          day: "thursday"
      labels:
          - "dependencies"
          - "npm"
          - "frontend"
      groups:
          frontend-deps:
              patterns: ["*"]

    # ---- Docker: Backend ----
    - package-ecosystem: "docker"
      directory: "/infra/docker"
      schedule:
          interval: "weekly"
          day: "friday"
      labels:
          - "dependencies"
          - "docker"
