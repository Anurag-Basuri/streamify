# ============================================
# Streamify CI Pipeline
# ============================================
# Triggers: Every push and PR to main/develop
# Jobs: lint, build, docker-build, security-scan
# ============================================

name: CI

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop, master]

# Cancel in-progress runs on same branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  # ──────────────────────────────────────────
  # Job 1: Lint & Format Check
  # ──────────────────────────────────────────
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [frontend, backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ${{ matrix.project }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.project }}
        run: npm ci

      - name: Run Prettier check
        working-directory: ${{ matrix.project }}
        run: npx prettier --check "src/**/*.{js,jsx,ts,tsx,css,json}"

      - name: Run ESLint
        if: matrix.project == 'frontend'
        working-directory: ${{ matrix.project }}
        run: npm run lint

  # ──────────────────────────────────────────
  # Job 2: Build Frontend
  # ──────────────────────────────────────────
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  # ──────────────────────────────────────────
  # Job 3: Docker Build (validate Dockerfiles)
  # ──────────────────────────────────────────
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        include:
          - service: backend
            context: ./backend
          - service: frontend
            context: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ${{ matrix.context }}/Dockerfile
          config: .hadolint.yaml

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: false
          tags: streamify-${{ matrix.service }}:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ──────────────────────────────────────────
  # Job 4: Security Scan
  # ──────────────────────────────────────────
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: docker-build
    strategy:
      matrix:
        include:
          - service: backend
            context: ./backend
          - service: frontend
            context: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for scanning
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: false
          load: true
          tags: streamify-${{ matrix.service }}:scan
          cache-from: type=gha

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: streamify-${{ matrix.service }}:scan
          format: "table"
          exit-code: "0"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"

      - name: Run Trivy (SARIF for GitHub Security)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: streamify-${{ matrix.service }}:scan
          format: "sarif"
          output: trivy-${{ matrix.service }}.sarif
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-${{ matrix.service }}.sarif
          category: trivy-${{ matrix.service }}
